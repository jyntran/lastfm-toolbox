<h2 class="title is-5">Manual Scrobbler</h2>
<div class="columns">
	<div class="column is-one-third">
		<div class="field">
			<label class="label">Artist Name:</label>
			<div class="control">
				<input
					class="input"
					type="text"
					name="artistName"
					[ngModel]="artistName"
					(ngModelChange)="onArtistNameChange($event)"
					[value]="artistName"
				>
			</div>
		</div>
		<div class="field">
			<label class="label">Track Name:</label>
			<div class="control">
				<input
					class="input"
					type="text"
					name="trackName"
					[ngModel]="trackName"
					(ngModelChange)="onTrackNameChange($event)"
					[value]="trackName"
				>
			</div>
		</div>
		<div class="field">
			<label class="label">Album Name:</label>
			<div class="control">
				<input
					class="input"
					type="text"
					name="albumName"
					[ngModel]="albumName"
					(ngModelChange)="onAlbumNameChange($event)"
					[value]="albumName"
				>
			</div>
		</div>
		<div class="field">
    	<button class="button" (click)="scrobble()">
    		Scrobble
    	</button>
    </div>
	</div>
</div>
