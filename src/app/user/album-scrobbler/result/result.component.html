<section class="section" *ngIf="album">
	<div class="container album-info">
		<div class="columns">
			<div class="column is-one-quarter" *ngIf="album.artwork">
				<figure class="image">
				  <img src="{{album.artwork}}">
				</figure>
			</div>
			<div class="column is-two-thirds">
				<h3 class="title is-4">{{getAlbumName()}}</h3>
				<h4 class="subtitle is-5">{{album.artist}}</h4>
				<div class="container">
					<button class="button"
				(click)="scrobbleAlbum()">
				Scrobble Album</button>
				</div>
			</div>
		</div>
		<div *ngFor="let disc of album.discs">
			<table class="table is-fullwidth is-hoverable">
				<thead *ngIf="album.discs.length > 1">
					<th><button class="button is-small"
					(click)="scrobbleDisc(disc)">
			Scrobble Disc</button></th>
					<th></th>
					<th>Disc {{disc.number}}</th>
					<th></th>
				</thead>
				<tbody>
					<tr *ngFor="let track of disc.tracks"
					class="track">
						<td class="scrobble-cell">
						  <button class="button is-small"
						  (click)="scrobbleTrack(track)">Scrobble</button>
						</td>
						<td class="track-number-cell">{{track.number}}.</td>
						<td><span class="track-name">{{getTrackName(track)}}</span></td>
						<td class="artist-cell">
							<div class="select">
								<select
								name="artist"
								[ngModel]="track.artist"
								(ngModelChange)="setArtistName(track, $event)">
								<option *ngFor="let artist of album.artists" [ngValue]="artist">{{getInitialArtistName(artist)}}</option>
								</select>
							</div>
							<div class="select">
								<select *ngIf="track.artist.names"
								name="lang"
								[ngModel]="track.artist.lang"
								(ngModelChange)="setArtistLang(track, $event)">
								<option *ngFor="let lang of objectKeys(track.artist.names)" [value]="lang">{{lang}}</option>
								</select>
							</div>
							<div class="field">
								<input class="input" type="text" placeholder="Artist Name" [(ngModel)]="track.artist.name"
								>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
